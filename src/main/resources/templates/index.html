<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="webjars/bootstrap/4.6.0/css/bootstrap-theme.min.css">
    <script src="webjars/bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/index.js"></script>

    <title>Codenjoy solution runner</title>
</head>

<body>
    <div class="mt-5">
        <div class="mb-5">
            <h1 class="text-center">Welcome to Codenjoy Solution Runner</h1>
            <p class="text-center fw-light">Give me your repo and Codenjoy server URL and magic you will see</p>
        </div>
        <div class="container">
            <div class="row">
                <form class="col-sm">
                    <div class="container-fluid d-flex form-group mb-2">
                        <label class="col-3 control-label">Solution Git Repo</label>
                        <div class="col-sm">
                            <input class="form-control input-xs" id="repo"
                                placeholder="https://github.com/pupkin/bomberman-codenjoy.git">
                        </div>
                    </div>
                    <div class="container-fluid d-flex form-group mb-2">
                        <label class="col-3 control-label ts-2">Codenjoy Server URL</label>
                        <div class="col-9">
                            <input class="form-control input-xs" id="serverUrl"
                                placeholder="https://dojorena.io/codenjoy-contest/board/player/pupkin?code=77777">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col text-center">
                    <input id="btnsubmit" type="button" value="Let's Go"
                        class="btn btn-outline-primary btn-lg">
                </div>
            </div>
        </div>
        </form>
    </div>
</body>

</html>
